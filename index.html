<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Desviar Obstáculos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Jogo de Desviar Obstáculos</h1>
        <div id="gameArea">
            <div id="player"></div>
            <div id="obstacle"></div>
        </div>
        <button id="startButton">Iniciar Jogo</button>
        <button id="restartButton" style="display: none;">Reiniciar Jogo</button>
        <div id="score">Pontuação: 0</div>
        <div id="message" style="display: none;"></div>
        <audio id="gameSound" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" preload="auto"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
